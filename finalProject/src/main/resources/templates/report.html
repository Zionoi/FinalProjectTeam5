<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DICOM 이미지 뷰어 버튼</title>
    <link rel="stylesheet" th:href="@{/css/imageView.css}">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 팝업창 스타일 */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 80%;
            background-color: #1e1e1e;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
        }

        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        /* 배경 어둡게 처리 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div th:fragment="buttonLayout">
        <div class="button-container">
            <div class="sidebar">
                <div class="sidebarBtn">
                    <button id="reportBtn" class="reportBtn">리포트</button><br>
                    <label class="span">리포트</label>
                </div>
            </div>
        </div>
    </div>

    <!-- 팝업창 및 오버레이 -->
    <div class="overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closePopup">✖</button>
        <h3>리포트 상세 정보</h3>
        <div>
            <p><strong>환자정보:</strong> 강감찬 / 17192 / 19400210</p>
            <p><strong>검사 날짜:</strong> 2023-03-19 17:06:38</p>
            <p><strong>검사명:</strong> CT BRAIN</p>
        </div>
        <div>
            <label>판독 매크로:</label>
            <select>
                <option>Common</option>
            </select>
        </div>
        <div>
            <label>Report Code:</label>
            <select>
                <option>None</option>
            </select>
        </div>
        <div>
            <label>판독 일시:</label>
            <input type="text" value="2024-11-13 11:17:75" readonly>
        </div>
        <div>
            <label>판독의1:</label>
            <input type="text" value="Administrator" readonly>
        </div>
        <!-- 나머지 내용 추가 -->
        <button>저장</button>
        <button>예비판독</button>
    </div>

    <script>
        // 팝업 열기 및 닫기 기능
        const reportBtn = document.getElementById('reportBtn');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('popupOverlay');
        const closePopup = document.getElementById('closePopup');

        // 페이지 로드 후 바로 팝업창을 열도록 설정
        window.onload = function () {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        };

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', () => {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
</body>

</html>
