<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>DICOM 이미지 뷰어 버튼</title>
    <link rel="stylesheet" th:href="@{/css/imageView.css}">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 버튼 레이아웃 프레그먼트 정의 -->
    <div th:fragment="buttonLayout">
        <div class="button-container">
            <button class="btn" id="invertBtn">흑백반전</button>
            <button class="btn" id="brightnessBtn">밝기/대비조절</button>
            <button class="btn" id="playClipBtn">플레이클립</button>
            <button class="btn" id="viewSeriesBtn">시리즈모아보기</button>
            
            <button class="btn" id="toolBtn">도구</button>
            <!-- 도구 드롭다운 메뉴 -->
	        <div id="toolDropdown" class="tool-dropdown-menu" style="display: none;">
	            <button id="magnifier" class="tool-btn">돋보기</button>
	            <button id="zoom" class="tool-btn">확대</button>
	            <button id="hFlip" class="tool-btn">HFlip</button>
	            <button id="vFlip" class="tool-btn">VFlip</button>
	            <button id="lRotate" class="tool-btn">Rotate Left</button>
	            <button id="rRotate" class="tool-btn">Rotate Right</button>
	        </div>
	        
            <button class="btn" id="annotateBtn">주석</button>
            <button class="btn" id="resetBtn">초기화</button>
            <button class="btn" id="downloadBtn">다운로드</button>
            
            <button class="btn" id="seriesLayoutBtn">시리즈 레이아웃</button>
            <!-- 시리즈 레이아웃 영역 -->
	        <div id="seriesDropdown" class="dropdown" style="display: none;">
	            <div class="grid-selector-container" id="series-grid-selector"></div>
	        </div>
            
            <button class="btn" id="imgLayoutBtn">이미지 레이아웃</button>
            <!-- 이미지 레이아웃 영역 -->
	        <div id="dropdown" class="dropdown" style="display: none;">
	            <div class="grid-selector-container" id="grid-selector"></div>
	        </div>
	        
        </div>
        
  
    </div>
	<script src="/js/imageView.js"></script>


</body>
</html>
